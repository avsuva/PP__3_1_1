
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<div align="center">
  <h2>All Users</h2>

  <table border="1" style="background-color: lightblue;" cellspacing="20">

    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>lastName</th>
      <th>Age</th>
      <th>Action to Do</th>
      <th>Action to Do</th>
    </tr>

    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}">Id</td>
      <td th:text="${user.getName()}">name</td>
      <td th:text="${user.getLastName()}">lastname</td>
      <td th:text="${user.getAge()}">age</td>
      <td style="text-align: center">
        <form th:method="GET" th:action="@{/edit/{id}(id=${user.getId()})}">
          <label>
            <input th:type="submit" th:value="Edit">
          </label>
        </form>
      </td>
      <td style="text-align: center">
        <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
          <label style="background-color:lightskyblue">
            <input th:type="submit" th:value="Delete">
          </label>
        </form>
      </td>
    </tr>
  </table>
  <h3><a href="/new" style="background: lightskyblue">Add new user</a></h3>
</div>

</body>
</html>
